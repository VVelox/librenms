[librenms]
program="librenms"
file="logs/librenms.log"
[maintenance]
program="librenmsMaintenance"
file="logs/maintenance.log"
[poller_wrapper]
program="librenmsPollerWrapper"
file="logs/poller_wrapper.log"
[service_wrapper]
program="librenmsServiceWrapper"
file="logs/poller_wrapper.log"
